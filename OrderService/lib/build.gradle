plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1-jre'
    
    // https://mvnrepository.com/artifact/io.vertx/vertx-web
    //implementation group: 'io.vertx', name: 'vertx-core', version: '4.1.2'
    implementation group: 'io.vertx', name: 'vertx-web', version: '4.1.2'
    implementation group: 'io.vertx', name: 'vertx-web-client', version: '4.1.2'
	implementation group: 'io.vertx', name: 'vertx-junit5', version: '4.1.2'
	// https://mvnrepository.com/artifact/io.vertx/vertx-hazelcast
    implementation group: 'io.vertx', name: 'vertx-hazelcast', version: '4.1.2'
	
	
	// https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.7'
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'com.onlinestore.products.OrderServiceApplication'
    }
}

test {
	
  useJUnitPlatform()
   beforeTest { descriptor ->
     logger.lifecycle("Running test: " + descriptor)
  }

}
